<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>অ্যাডমিন লগইন</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">অ্যাডমিন লগইন</h2>
    <form class="space-y-6">
      <div>
        <label class="block text-gray-700 font-semibold mb-2">ইমেল</label>
        <input type="email" placeholder="আপনার ইমেল লিখুন" class="w-full rounded-md border-gray-300 shadow-sm p-3" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">পাসওয়ার্ড</label>
        <input type="password" placeholder="আপনার পাসওয়ার্ড লিখুন" class="w-full rounded-md border-gray-300 shadow-sm p-3" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow hover:bg-blue-700 transition">লগইন</button>
    </form>
  </div>
</body>
</html>
